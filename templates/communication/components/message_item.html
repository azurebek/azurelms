<div class="chat-message {% if message.sender_id == user.id %}chat-message--outgoing{% else %}chat-message--incoming{% endif %}">
  <div class="chat-message__meta">
    <span class="fw-semibold">{{ message.sender.display_name }}</span>
    <small class="text-muted">{{ message.created_at|date:"H:i" }}</small>
  </div>
  <div class="chat-message__bubble">{{ message.content }}</div>
</div>
