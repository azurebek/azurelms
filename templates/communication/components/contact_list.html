<div class="p-3">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h2 class="h6 text-uppercase text-muted mb-0">Suhbatlar</h2>
    <span class="badge rounded-pill text-bg-primary">{{ rooms|length }}</span>
  </div>
  <div class="list-group list-group-flush">
    {% for room in rooms %}
      <a
        href="?room={{ room.id }}"
        class="list-group-item list-group-item-action {% if selected_room and selected_room.id == room.id %}active{% endif %}"
      >
        <div class="d-flex w-100 justify-content-between">
          <h6 class="mb-1">
            {% if room.type == 'GROUP' %}
               {{ room.batch.title|default:"Guruh Chat" }}
            {% elif room.type == 'BOT' %}
               @azure Assistant
            {% else %}
               Direct
            {% endif %}
          </h6>
          <small>{{ room.last_activity|timesince }}</small>
        </div>
      </a>
    {% empty %}
      <div class="py-4 text-center text-muted small">Hozircha suhbatlar yo'q</div>
    {% endfor %}
  </div>
</div>
