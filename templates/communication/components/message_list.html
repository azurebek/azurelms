{% if error_message %}
  <div class="alert alert-warning mb-0" role="alert">
    {{ error_message }}
  </div>
{% elif messages %}
  <div class="d-flex flex-column gap-2">
    {% for message in messages %}
      {% include "communication/components/message_item.html" with message=message %}
    {% endfor %}
  </div>
{% else %}
  <div class="text-center text-muted small py-5">
    <i class="bi bi-chat-square-dots fs-2"></i>
    <p class="mt-2 mb-0">Hozircha xabarlar yo'q. Guruhingizga salom yuboring!</p>
  </div>
{% endif %}
