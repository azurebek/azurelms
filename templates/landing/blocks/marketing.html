<section class="py-3 py-md-4 {{ block.bg_class }}">
  <div class="{{ block.container_class }}">
    <div class="marketing-banner alert alert-primary border-0 mb-0">
      <div class="d-flex flex-column flex-md-row align-items-start align-items-md-center justify-content-between gap-3">
        <div>
          <div class="section-eyebrow text-white">Marketing</div>
          <h2 class="h4 fw-bold text-white mb-1">{{ block.title }}</h2>
          <div class="text-white-50">
            {{ block.content_html|safe }}
          </div>
        </div>
        <div class="text-center text-md-end">
          {% if block.countdown_to %}
            <div class="countdown" data-countdown="{{ block.countdown_to|date:'c' }}"></div>
          {% endif %}
          {% if block.cta_url %}
            <a class="btn btn-light btn-lg mt-2" href="{{ block.cta_url }}">{{ block.cta_label|default:"Ro‘yxatdan o‘tish" }}</a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</section>
