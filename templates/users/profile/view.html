{% extends "base.html" %}
{% block title %}Profil{% endblock %}
{% block content %}
<section class="container py-5">
  <div class="row g-4">
    <div class="col-md-4">
      <div class="card p-4 shadow-sm text-center">
        <div class="rounded-circle bg-secondary-subtle mx-auto mb-3" style="width: 96px; height: 96px;"></div>
        <h2 class="h5">{{ request.user.get_full_name|default:request.user.username }}</h2>
        <p class="text-muted">Student</p>
        <a class="btn btn-outline-primary btn-sm" href="/profile/edit/">Profilni tahrirlash</a>
      </div>
    </div>
    <div class="col-md-8">
      <div class="card p-4 shadow-sm">
        <h3 class="h6">Profil ma'lumotlari</h3>
        <p class="text-muted">Ism, bio va rasmni yangilash uchun formadan foydalaning.</p>
        <div class="d-flex gap-2">
          <a class="btn btn-primary" href="/profile/edit/">Edit form</a>
          <a class="btn btn-outline-secondary" href="/dashboard/">Dashboard</a>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
