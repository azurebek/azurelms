{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-5">
      <div class="auth-card">
        <div class="auth-card__title">Kirish</div>
        <div class="auth-card__subtitle">Qaytganingizdan xursandmiz. Davom etish uchun hisobingizga kiring.</div>

        <form method="post" class="vstack gap-3">
          {% csrf_token %}
          <div>
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control form-control-lg" required>
          </div>
          <div>
            <label class="form-label">Parol</label>
            <div class="input-group input-group-lg">
              <input type="password" name="password" class="form-control" id="login-password" required>
              <button class="btn btn-outline-secondary" type="button" id="toggle-login-password">
                <i class="bi bi-eye"></i>
              </button>
            </div>
          </div>
          <div class="d-flex align-items-center justify-content-between">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="on" id="remember-me" name="remember_me">
              <label class="form-check-label" for="remember-me">Eslab qolish</label>
            </div>
            <a class="small text-decoration-none" href="{% url 'users:forgot_password' %}">Parolni unutdingizmi?</a>
          </div>
          <button class="btn btn-primary btn-lg w-100">Kirish</button>
        </form>

        <p class="mt-3 mb-0 text-muted">
          Akkaunting yo‘qmi? <a href="{% url 'users:signup' %}">Ro‘yxatdan o‘tish</a>
        </p>
      </div>
    </div>
  </div>
</div>
<script>
  const toggleLogin = document.getElementById("toggle-login-password");
  const loginPassword = document.getElementById("login-password");
  if (toggleLogin && loginPassword) {
    toggleLogin.addEventListener("click", () => {
      const isHidden = loginPassword.type === "password";
      loginPassword.type = isHidden ? "text" : "password";
      toggleLogin.innerHTML = isHidden ? '<i class="bi bi-eye-slash"></i>' : '<i class="bi bi-eye"></i>';
    });
  }
</script>
{% endblock %}
