{% extends "base.html" %}
{% block title %}Parolni tiklash{% endblock %}
{% block content %}
<section class="container py-5" style="max-width: 520px;">
  <h1 class="mb-3">Parolni unutdim</h1>
  <p class="text-muted">Email manzilingizni kiriting — tiklash havolasini yuboramiz.</p>
  <form class="card p-4 shadow-sm" method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" name="email" class="form-control" placeholder="you@example.com" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Havola yuborish</button>
  </form>
  <div class="mt-3 d-flex justify-content-between">
    <a href="/auth/login/">Kirishga qaytish</a>
    <a href="/auth/signup/">Ro‘yxatdan o‘tish</a>
  </div>
</section>
{% endblock %}
