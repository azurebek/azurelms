{% extends "base.html" %}
{% block title %}Parolni tiklash{% endblock %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-5">
      <div class="auth-card">
        <div class="auth-card__title">Parolni tiklash</div>
        <div class="auth-card__subtitle">Emailingizni kiriting, sizga tiklash havolasini yuboramiz.</div>

        <form method="post" class="vstack gap-3">
          {% csrf_token %}
          <div>
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control form-control-lg" required>
          </div>
          <button class="btn btn-primary btn-lg w-100">Yuborish</button>
        </form>

        <p class="mt-3 mb-0 text-muted">
          Hisobga qaytish? <a href="{% url 'users:login' %}">Kirish</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
