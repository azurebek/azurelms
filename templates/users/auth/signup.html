{% extends "base.html" %}
{% block title %}Sign up{% endblock %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-5">
      <div class="auth-card">
        <div class="auth-card__title">Ro‘yxatdan o‘tish</div>
        <div class="auth-card__subtitle">Bir necha daqiqada yangi o‘quvchilaringizni boshqarishni boshlang.</div>

        <form method="post" class="vstack gap-3">
          {% csrf_token %}
          <div>
            <label class="form-label">Email</label>
            <input
              type="email"
              name="email"
              class="form-control form-control-lg"
              required
              hx-get="{% url 'users:check_email' %}"
              hx-trigger="keyup changed delay:400ms"
              hx-target="#email-feedback"
              hx-include="[name='email']"
            >
            <div id="email-feedback"></div>
          </div>
          <div>
            <label class="form-label">Parol</label>
            <div class="input-group input-group-lg">
              <input type="password" name="password" class="form-control" id="signup-password" required>
              <button class="btn btn-outline-secondary" type="button" id="toggle-signup-password">
                <i class="bi bi-eye"></i>
              </button>
            </div>
          </div>
          <button class="btn btn-primary btn-lg w-100">Davom etish</button>
        </form>

        <p class="mt-3 mb-0 text-muted">
          Akkaunting bormi? <a href="{% url 'users:login' %}">Kirish</a>
        </p>
      </div>
    </div>
  </div>
</div>
<script>
  const toggleSignup = document.getElementById("toggle-signup-password");
  const signupPassword = document.getElementById("signup-password");
  if (toggleSignup && signupPassword) {
    toggleSignup.addEventListener("click", () => {
      const isHidden = signupPassword.type === "password";
      signupPassword.type = isHidden ? "text" : "password";
      toggleSignup.innerHTML = isHidden ? '<i class="bi bi-eye-slash"></i>' : '<i class="bi bi-eye"></i>';
    });
  }
</script>
{% endblock %}
